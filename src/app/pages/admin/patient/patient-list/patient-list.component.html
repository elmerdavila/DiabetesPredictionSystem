<div class="de">
    <h1>Lista de Pacientes</h1>
</div>
<div class="ced">
  <mat-icon>search</mat-icon>
</div>
<div class="ce">
  
    <input (keyup)="applyFilter($event)" matInput placeholder="Buscar" #input>

</div>
<div class="iz">
    <button type="button" class="btn btn-outline-dark" (click)="goNewPatient()"><mat-icon>add_circle_outline</mat-icon> </button>
</div>
<br>
<div id="course">
  <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers;"></tr>

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element">{{element.correo}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element">{{element.correo}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element">{{element.correo}}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> Genero </th>
        <td mat-cell *matCellDef="let element">{{element.genero}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let element">{{element.celular}}</td>
      </ng-container>
       <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" class="botones">
          <button type="button" class="btn btn-outline-warning" ><mat-icon>remove_red_eye</mat-icon></button> 
          <button type="button" class="btn btn-outline-info mx-2" (click)="goUpdatePatient(element)" ><mat-icon>edit</mat-icon></button>
          <button type="button" class="btn btn-outline-danger"  (click)='goToPatientDelete(element)'><mat-icon>restore_from_trash</mat-icon></button>
        </td>
      </ng-container>
      
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
